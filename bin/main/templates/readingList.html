<!DOCTYPE html>
<html>
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
    <h2>Your Reading List</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book : ${books}">
            <dt class="bookHeadLine">
                <b><span th:text="${book.title}">Title</span> by <span th:text="${book.author}">Author</span>
                (ISBN: <span th:text="${book.isbn}">ISBN</span>)</b>
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}" th:text="${book.description}">Description</span>
                <span th:if="${book.description eq null}">No Description</span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <p>You have no books in your book list</p>
    </div>
    <hr/>
    <h3>Add a book</h3>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="50"><br><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="50"><br><br>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="50"><br><br><br>
        <label for="description">Desciption:</label><br>
        <textarea name="description" cols="80" rows="5"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
